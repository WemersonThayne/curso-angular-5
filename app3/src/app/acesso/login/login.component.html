<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          required
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          required
          formControlName="senha"
        >
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="!formLogin.valid">Entrar</button>
    </form>
    <hr />

    <p *ngIf="hasError" class="small text-danger text-center">{{mensagemError}}</p>

  </div>
</div>
